<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>QUOTEBOOK YO</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
	<div ng-controller="mainCtrl">
		<div class="buttons">
			<button ng-click="showAdd()">Add Quote</button>
			<button ng-click="showRemove();">Remove Quote</button>
			<button ng-click="showFilter();">Filter Quotes</button>
		</div>

		<div class="inputs" ng-show="showAdds">
			<input ng-model="quoteAdd" placeholder="Quote">
			<input placeholder="Author" ng-model="authorAdd"/>
			<button ng-click="addData();">ADD</button>
		</div>

		<div class="inputs" ng-show="showRemoves">
			<input ng-model="quoteRemove" placeholder="Quote to Remove">
			<button ng-click="removeData();">DELETE</button>
		</div>

		<div class="inputs" ng-show="showFilters">
			<input ng-model="quoteFilter" placeholder="Quote">
		</div>

		<ul>
			<li ng-repeat="quote in quotes | filter: quoteFilter">"{{quote.text}}" -{{quote.author}}</li>
		</ul>
	</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/services/mainService.js"></script>
</body>
</html>
